name: check sounds and update lists
on:
  push:
    paths:
      - 'sound/**'
      - 'lua/chatsounds/lists_nosend/**'
  pull_request:
    paths:
      - 'sound/**'
      - 'lua/chatsounds/lists_nosend/**'
  workflow_dispatch:
jobs:
  preprocess:
    if: ! (github.event_name == 'push' && github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Preprocessor ğŸ”§
        uses: Metastruct/chatsounds-preprocessor-action@v1
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Preprocessor ğŸ”§
        uses: Metastruct/chatsounds-preprocessor-action@v1

      - name: Deploy ğŸš€
        uses: EndBug/add-and-commit@v7
        with:
          add: 'lua/chatsounds/lists_nosend'
          author_name: Meta Automator
          author_email: MetaAutomator@users.noreply.github.com
          default_author: user_info
          pull: 'NO-PULL'
